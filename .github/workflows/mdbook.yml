name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Generate mdbook
      uses: ryankurte/actions-mdbook@0.1.0
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v1.2.4
      with:
        build_dir: book
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
